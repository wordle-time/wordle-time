openapi: "3.0.3"
info:
  title: "wordle_time API"
  description: "wordle_time API"
  version: "1.0.0"
servers:
  - url: "http://localhost:8090"
paths:
  /api/guess:
    get:
      summary: "Guess the current wordl of the day."
      tags:
        - guess
      parameters:
        - name: "gameID"
          in: "cookie"
          required: false
          schema:
            type: "string"
        - name: "word"
          in: "query"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/GuessLengthError"
              examples:
                Example#1:
                  description: "Example for GuessLengthError"
                  value:
                    word: "app"
        "403":
          description: "Not Found"
          content:
            'application/json':
              schema:
                oneOf:
                  - $ref: "#/components/schemas/OldGameIDError"
                  - $ref: "#/components/schemas/WrongGameIDError"
              examples:
                Example#1:
                  description: "Example for WrongGameIDError"
                  value:
                    gameID: "aaaaaaaaaaaaaaa"
                    word: "applu"
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/GuessResult"
  /api/requirements:
    get:
      summary: "Get requirements of the project"
      description: "Get all requirements of the project."
      tags:
        - requirements
      responses:
        "200":
          description: "OK <br> A file response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Requirements"
  /api/requirements/{id}:
    get:
      summary: "Get a specific requirement of the project"
      description: "Get a specific requirement of the project by id."
      tags:
        - requirements
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
            example: "F001"
          description: "id of the requirement (case-sensitive)"
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                $ref: "#/components/schemas/Requirement"
        "404":
          description: "Not Found"
          content:
            'text/plain':
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Requirement with id 'F009' not found."
components:
  schemas:
    OldGameIDError:
      type: "object"
      properties:
        oldWord:
          type: "string"
        message:
          type: "string"
    WrongGameIDError:
      type: "object"
      properties:
        message:
          type: "string"
    GuessLengthError:
      type: "object"
      properties:
        guessedWord:
          type: "string"
        message:
          type: "string"
    GuessResult:
      type: "object"
      properties:
        letterStates:
          type: "array"
          items:
            type: "string"
            enum:
              - "CorrectSpot"
              - "WrongSpot"
              - "WrongLetter"
    Requirement:
      type: "object"
      properties:
        id:
          type: "string"
        title:
          type: "string"
        reference:
          type: "string"
        description:
          type: "string"
        impact:
          type: "string"
        criteria:
          type: "array"
          items:
            type: "string"
    Requirements:
      type: "object"
      properties:
        requirements:
          type: "array"
          items:
            $ref: "#/components/schemas/Requirement"
